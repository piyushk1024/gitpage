      background: white;
      z-index: 1001;
    }
    .button {
        background: none;
        border: 1px solid #fff;
        border-radius: 4px;
        color: #fff;
        display: flex;
        font-size: 1em;
        padding: 1 1;
        position: absolute;
        float:left;
        text-transform: uppercase;
        z-index: 1001;
      }
    #matrix {
      margin-top: 25px;
      margin-left:10px;
    }
    #xInc {
      margin-top: 60px;

    }

      margin-left:75px;
    }

      margin-top: 130px;
      margin-left:10px;
    }

      margin-top: 130px;
      margin-left:75px;

    #scaleInc {

      left: 50%;

      margin-left:-60px;
      margin-bottom :10px;
